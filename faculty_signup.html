<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Faculty</title>
    <link rel="stylesheet" href="styles/login_styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav-bar nav-bar-normal">
        <ul>
            <li><a href="index.html"><img class="logo logo-normal" src="images/logo-removebg-preview.png" alt="Company Logo"></a></li>
        </ul>
    </nav>
    <div class="login-container">
        <div class="faculty-signup-header">
            <header>Faculty Signup</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="First Name" required>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Last Name" required>
        </div>
        <div class="input-box">
            <input type="email" class="input-field" placeholder="Email" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Re-enter Password" required>
        </div>
        <div class="input-submission">
            <a href="teacher_form.html"><button class="submit-btn" id="submit">Sign up</button></a>
        </div>
    </div>
</body>
</html>
