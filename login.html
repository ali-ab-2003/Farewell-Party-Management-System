<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student</title>
    <link rel="stylesheet" href="styles/login_styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav-bar nav-bar-normal">
        <ul>
            <li><a href="#"><img class="logo logo-normal" src="images/logo-removebg-preview.png" alt="Company Logo"></a></li>
        </ul>
    </nav>
    <div class="login-container">
        <div class="login-header">
            <header>Login</header>
        </div>
        <div class="input-box">
            <input type="email" class="input-field" placeholder="Email" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" required>
        </div>
        <div class="forget-pass">
            <section id="checkbox-sec">
                <input type="checkbox" id="check">
                <label for="check" id="rem">Remember me</label>
            </section>
            <section>
                <a href="#" id="forgot-pass">Forgot password</a>
            </section>
        </div>
        <div class="input-submission">
            <button class="submit-btn" id="submit">Sign in</button>
        </div>
        <div class="signup-link">
            <p>Don't have account? <a href="#">Sign up</a></p>
        </div>
    </div>
</body>
</html>
