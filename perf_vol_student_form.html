<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Student</title>
    <link rel="stylesheet" href="styles/login_styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav-bar nav-bar-normal">
        <ul>
            <li><a href="#"><img class="logo logo-normal" src="images/logo-removebg-preview.png" alt="Company Logo"></a></li>
        </ul>
    </nav>
    <div class="login-container">
        <div class="perf-vol-signup-header">
            <header>Answer These Questions</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Performance Title" required>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Performance Type" required>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Required Material" required>
        </div>
        <div class="input-box">
            <input type="number" class="input-field" placeholder="Duration in minutes" required>
        </div>
        <div class="input-box">
            <select class="input-field-select" required>
                <option value="" disabled selected>Select the no. of guests</option>
                <option value="one">1</option>
                <option value="two">2</option>
                <option value="three">3</option>
            </select>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Guest 1">
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Guest 2">
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Guest 3">
        </div>
        <div class="input-description">
            <p>Please vote for one of these:</p>
        </div>
        <div class="input-box" id="checklist">
            <input value="1" name="r" type="checkbox" id="01">
            <label for="01">Bread</label>
            <input value="2" name="r" type="checkbox" id="02">
            <label for="02">Cheese</label>
            <input value="3" name="r" type="checkbox" id="03">
            <label for="03">Coffee</label>
        </div>
        <div class="input-submission">
            <a href="#"><button class="submit-btn" id="submit">Submit</button></a>
        </div>
    </div>
</body>
</html>
