<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Student</title>
    <link rel="stylesheet" href="styles/login_styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav-bar nav-bar-normal">
        <ul>
            <li><a href="#"><img class="logo logo-normal" src="images/logo-removebg-preview.png" alt="Company Logo"></a></li>
        </ul>
    </nav>
    <div class="login-container">
        <div class="signup-header">
            <header>Student Signup</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="First Name" required>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Last Name" required>
        </div>
        <div class="input-box">
            <select class="input-field-select" required>
                <option value="" disabled selected>Select your batch</option>
                <option value="batch16">16</option>
                <option value="batch17">17</option>
                <option value="batch18">18</option>
                <option value="batch19">19</option>
                <option value="batch20">20</option>
                <option value="batch21">21</option>
                <option value="batch22">22</option>
                <option value="batch23">23</option>
            </select>
        </div>
        <div class="input-box">
            <input type="email" class="input-field" placeholder="Email" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Re-enter Password" required>
        </div>
        <div class="input-submission">
            <button class="submit-btn" id="submit">Sign up</button>
        </div>
    </div>
</body>
</html>
